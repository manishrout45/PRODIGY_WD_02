<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <script src="https://kit.fontawesome.com/5e00c640f4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="logo">
    <h1>ST</h1> <i class="fa-solid fa-stopwatch fa-2xl" style="color: #2474ff;"></i>&nbsp;<h1>P WATCH</h1>
    </div>  
  </nav>
  <p>Timer</p>
  <div class="container">
    <div class="stopwatch">
      <h1 id="display">00:00:00:00</h1>
      <div class="controls">
        <button id="startStop" onclick="startStop()">Start</button>
        <button id="lapReset" onclick="lapReset()">Lap</button>
      </div>
      <ul id="laps"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
<footer>

</html>
